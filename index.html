                name: "Mejorador de Combustible Fuel Power 6onz",
                price: 7.95,
                image: "imagenes/fuel-power.jpg"
            }            
        ];
        
        // Carrito de compras
        let cart = [];
        
        // Elementos del DOM
        const productsGrid = document.getElementById('productsGrid');
        const cartButton = document.getElementById('cartButton');
        const cartModal = document.getElementById('cartModal');
        const closeCart = document.getElementById('closeCart');
        const cartItems = document.getElementById('cartItems');
        const cartTotal = document.getElementById('cartTotal');
        const cartCount = document.getElementById('cartCount');
        const sendOrder = document.getElementById('sendOrder');
        const whatsappButton = document.getElementById('whatsappButton');
        
        // Función para cargar los productos en la página
        function loadProducts() {
            productsGrid.innerHTML = '';
            
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <div class="product-info">
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">$${product.price.toFixed(2)}</div>
                        <button class="add-to-cart" data-id="${product.id}">Agregar al Carrito</button>
                    </div>
                `;
                
                productsGrid.appendChild(productCard);
            });
            
            // Agregar event listeners a los botones "Agregar al Carrito"
            const addToCartButtons = document.querySelectorAll('.add-to-cart');
            addToCartButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const productId = parseInt(this.getAttribute('data-id'));
                    addToCart(productId);
                });
            });
        }
        
        // Función para agregar un producto al carrito
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            
            if (product) {
                const existingItem = cart.find(item => item.id === productId);
                
                if (existingItem) {
                    existingItem.quantity += 1;
                } else {
                    cart.push({
                        id: product.id,
                        name: product.name,
                        price: product.price,
                        quantity: 1
                    });
                }
                
                updateCart();
            }
        }
        
        // Función para actualizar la visualización del carrito
        function updateCart() {
            // Actualizar contador del carrito
            const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
            cartCount.textContent = totalItems;
            
            // Actualizar contenido del modal del carrito
            cartItems.innerHTML = '';
            
            if (cart.length === 0) {
                cartItems.innerHTML = '<p>Tu carrito está vacío</p>';
            } else {
                cart.forEach(item => {
                    const cartItem = document.createElement('div');
                    cartItem.className = 'cart-item';
                    
                    cartItem.innerHTML = `
                        <div class="item-details">
                            <div class="item-name">${item.name}</div>
                            <div class="item-price">$${item.price.toFixed(2)} c/u</div>
                        </div>
                        <div class="item-quantity">
                            <button class="quantity-btn decrease" data-id="${item.id}">-</button>
                            <span class="quantity">${item.quantity}</span>
                            <button class="quantity-btn increase" data-id="${item.id}">+</button>
                        </div>
                        <div class="item-total">$${(item.price * item.quantity).toFixed(2)}</div>
                    `;
                    
                    cartItems.appendChild(cartItem);
                });
                
                // Agregar event listeners a los botones de cantidad
                const decreaseButtons = document.querySelectorAll('.decrease');
                const increaseButtons = document.querySelectorAll('.increase');
                
                decreaseButtons.forEach(button => {
                    button.addEventListener('click', function() {
                        const productId = parseInt(this.getAttribute('data-id'));
                        decreaseQuantity(productId);
                    });
                });
                
                increaseButtons.forEach(button => {
                    button.addEventListener('click', function() {
                        const productId = parseInt(this.getAttribute('data-id'));
                        increaseQuantity(productId);
                    });
                });
            }
            
            // Actualizar total
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            cartTotal.textContent = total.toFixed(2);
        }
        
        // Función para disminuir la cantidad de un producto en el carrito
        function decreaseQuantity(productId) {
            const item = cart.find(item => item.id === productId);
            
            if (item) {
                if (item.quantity > 1) {
                    item.quantity -= 1;
                } else {
                    // Eliminar el producto del carrito si la cantidad es 1
                    cart = cart.filter(item => item.id !== productId);
                }
                
                updateCart();
            }
        }
        
        // Función para aumentar la cantidad de un producto en el carrito
        function increaseQuantity(productId) {
            const item = cart.find(item => item.id === productId);
            
            if (item) {
                item.quantity += 1;
                updateCart();
            }
        }
        
        // Función para enviar el pedido por WhatsApp
        function sendWhatsAppOrder() {
            if (cart.length === 0) {
                alert('Tu carrito está vacío. Agrega productos antes de enviar el pedido.');
                return;
            }
            
            let message = "¡Hola! Me gustaría hacer el siguiente pedido:%0A%0A";
            
            cart.forEach(item => {
                message += `- ${item.name} x${item.quantity}: $${(item.price * item.quantity).toFixed(2)}%0A`;
            });
            
            message += `%0ATotal: $${cartTotal.textContent}%0A%0A¡Gracias!`;
            
            // Crear el enlace de WhatsApp
            const whatsappURL = `https://wa.me/${whatsappNumber}?text=${message}`;
            
            // Abrir WhatsApp en una nueva pestaña
            window.open(whatsappURL, '_blank');
        }
        
        // Event Listeners
        cartButton.addEventListener('click', function() {
            cartModal.style.display = 'flex';
        });
        
        closeCart.addEventListener('click', function() {
            cartModal.style.display = 'none';
        });
        
        // Cerrar el modal al hacer clic fuera de él
        window.addEventListener('click', function(event) {
            if (event.target === cartModal) {
                cartModal.style.display = 'none';
            }
        });
        
        sendOrder.addEventListener('click', sendWhatsAppOrder);
        
        // Botón de WhatsApp para consultas generales
        whatsappButton.addEventListener('click', function() {
            const message = "¡Hola! Me gustaría obtener más información sobre sus productos de limpieza.";
            const whatsappURL = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
            window.open(whatsappURL, '_blank');
        });
        
        // Cargar los productos cuando la página esté lista
        document.addEventListener('DOMContentLoaded', loadProducts);
    </script>
</body>

</html>
